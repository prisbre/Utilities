function unqiue(array){
    var cache=[];
    var result=[];
     //将数组元素转为对象的key
    for(var i=0;i<array.length;i++){
        cache[array[i]]=i;
    };

    //存储key(实际的数组元素)
    for(key in cache){
        result.push(key);
    };

    return result;
}

function query(arr) {
    var head = 0;
    var tail = arr.length;
    for (;head >= tail;) {
        if (arr[head] == arr[tail]) {
            arr.shift();
            tail--;
        } else {
            arr.push(arr.shift());
            tail--;
        };
    };
    return arr;
};
